<mat-toolbar>
    <span (click)="navigateToCart('/')">PRODUCT STORE</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="icon-button with cart icon" (click)="navigateToCart('cart')">
        <mat-icon [matBadge]="cartItemCount" [matBadgeHidden]="!(cartItemCount)" matBadgeColor="warn">
            shopping_cart
        </mat-icon>
    </button>
</mat-toolbar>
